<div id="page-container" class="center">
    <img src="/assets/Logov2.png" width="400" height="400">
    <div *ngIf="showOptions" id="pre-form-container" class="center">
        <h2>Would you like to add a player or a course?</h2>
        <div id="pre-form-menu-container" class="center">
            <p-button *ngFor="let option of options" (click)="onOptionSelected(option)">{{ option.name }}</p-button>
        </div>
    </div>
    
    <div *ngIf="!showOptions" id="form-container" class="center">
        <div *ngIf="selectedOption?.id == 1">
            <p-floatLabel>
                <input pInputText type="text" id="firstName" [(ngModel)]="firstName" />
                <label for="firstName">First Name</label>
            </p-floatLabel>
            <p-floatLabel>
                <input pInputText type="text" id="lastName" [(ngModel)]="lastName" />
                <label for="lastName">Last Name</label>
            </p-floatLabel>
            <p-button class="center" (click)="addPlayer()">ADD</p-button>
            <p-toast key="addPlayerSuccess" position="bottom-center" />
            <p-toast key="addPlayerError" position="bottom-center" />
        </div>
        <div *ngIf="selectedOption?.id == 2">
            <p-floatLabel>
                <input pInputText type="text" id="courseName" [(ngModel)]="courseName" />
                <label for="courseName">Course Name</label>
            </p-floatLabel>
            <p-floatLabel>
                <input pInputText type="text" id="city" [(ngModel)]="city" />
                <label for="city">City</label>
            </p-floatLabel>
            <p-floatLabel>
                <p-dropdown 
                    [options]="states"
                    [(ngModel)]="selectedState"
                    id="stateAbbr" />
                <label for="stateAbbr">State</label>
            </p-floatLabel>
            <span *ngFor="let p of parByHole; let i = index; trackBy: trackByHole" class="center" id="input-number-container">
                <label class="mb-2 block font-bold" id="input-number-label" for="{{i}}">Hole {{i + 1}} Par</label>
                <p-inputNumber 
                    [showButtons]="true" 
                    buttonLayout="horizontal"
                    inputId="{{i}}"
                    spinnerMode="horizontal"
                    decrementButtonClass="p-button-secondary"
                    incrementButtonClass="p-button-secondary"
                    incrementButtonIcon="pi pi-plus"
                    decrementButtonIcon="pi pi-minus"
                    size="5"
                    min="1"
                    [inputStyle]="{'text-align': 'center'}"
                    [(ngModel)]="p.par" />
            </span>
            <p-button class="center" (click)="addCourse()">ADD</p-button>
            <p-toast key="addCourseSuccess" position="bottom-center" />
            <p-toast key="addCourseError" position="bottom-center" />
        </div>
    </div>
</div>
